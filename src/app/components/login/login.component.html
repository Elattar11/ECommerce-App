<section class="w-75 mx-auto shadow rounded p-4 my-3">
  <h1 class="my-3">Login Now</h1>
  <form [formGroup]="loginForm" (ngSubmit)="handleForm()">


    <div class="form-item">
      <label for="email">Email</label>
      <input formControlName="email" type="email" class="form-control" id="email">
      <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched"  class="alert alert-danger p-1 small w-50 mx-auto mt-1">
        <p class="mb-0 text-center" *ngIf="loginForm.get('email')?.getError('required')">Email is Required</p>
        <p class="mb-0 text-center" *ngIf="loginForm.get('email')?.getError('email')">Invalid Email Address</p>

      </div>
    </div>

    <div class="form-item">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password">
      <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched"  class="alert alert-danger p-1 small w-50 mx-auto mt-1">
        <p class="mb-0 text-center" *ngIf="loginForm.get('password')?.getError('required')">password is Required</p>
        <p class="mb-0 text-center" *ngIf="loginForm.get('password')?.getError('pattern')">Password must be at least 6 chars</p>

      </div>
    </div>


    <div class="d-flex justify-content-between align-items-center">
      <button [disabled]="loginForm.invalid" class="main-btn mt-2">Login
        <span *ngIf="isLoading"><i class="fas fa-spin fa-spinner"></i></span>
      </button>

      <a routerLink="/forgetpassword" role="button" class="text-danger">Forget Password</a>
    </div>
  </form>

  <p *ngIf="errMessage" class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center">{{errMessage}}</p>
</section>
