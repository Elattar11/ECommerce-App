<section *ngIf="productDetails" class="w-75 mx-auto rounded shadow p-3 mb-4">
  <div class="row align-items-center g-4">
    <div class="col-md-3">
      <owl-carousel-o [options]="productDetailsOptions">

        <ng-container *ngFor="let slide of productDetails.images">
          <ng-template carouselSlide >
            <img class="w-100" [src]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>

    </div>
    <div class="col-md-9">
      <div>
        <h2 class="h5">{{productDetails.title}}</h2>
        <p class="text-muted small">{{productDetails.description}}</p>
        <span>{{productDetails.category.name}}</span>
        <div class="d-flex align-content-center justify-content-between my-3">
          <span class="small">{{productDetails.price | currency:"EGP"}}</span>
          <p class="mb-0"><i [class.rating-color] = "productDetails.ratingsAverage >= star" *ngFor="let star of [1,2,3,4,5]" class="fas fa-star ratin "></i> {{productDetails.ratingsAverage}}</p>
        </div>

        <button (click)="addToCart(productDetails._id , btnAddToCart)" #btnAddToCart class="main-btn w-100">
          +Add To Cart</button>
      </div>
    </div>
  </div>
</section>
