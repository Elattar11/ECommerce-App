<section class="my-4">
  <div class="row g-4 justify-content-center">
    <div [routerLink]="['/brandsdetails' , item._id]" *ngFor="let item of brandsData | paginate: { id: 'productPaginate' ,
    itemsPerPage: pageSize,
    currentPage: currentPage,
    totalItems: total } " class="col-sm-6 col-md-4 col-lg-3">
      <div role="button" class="border border-success rounded p-2 shadow ">
        <img class="w-100" height="300px" [src]="item.image" [alt]="item.name">
        <h3 class="text-center text-main">{{item.name}}</h3>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mt-4">
    <pagination-controls  id="productPaginate"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                      [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
    </pagination-controls>
  </div>
</section>
