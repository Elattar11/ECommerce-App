<section *ngIf="step1" class="w-50 mx-auto rounded p-3 shadow mt-5">
  <form [formGroup]="forgetForm" (ngSubmit)="forgetPassword()">
    <label for="email">Email</label>
    <input formControlName="email" type="email"  id="email" class="form-control">
    <div *ngIf="forgetForm.get('email')?.errors && forgetForm.get('email')?.touched"  class="alert alert-danger p-1 small w-50 mx-auto mt-1">
      <p class="mb-0 text-center" *ngIf="forgetForm.get('email')?.getError('required')">Email is Required</p>
      <p class="mb-0 text-center" *ngIf="forgetForm.get('email')?.getError('email')">Invalid Email Address</p>

    </div>

    <button class="main-btn w-100 mt-3">Forget Password</button>
    <p *ngIf="userMsg" class="alert alert-danger w-75 p-1 mx-auto mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>

<section *ngIf="step2" class="w-50 mx-auto rounded p-3 shadow">
  <form [formGroup]="resetCodeForm" (ngSubmit)="resetCode()">
    <label for="resetCode">Reset Code</label>
    <input formControlName="resetCode" type="text"  id="resetCode" class="form-control">

    <div *ngIf="resetCodeForm.get('resetCode')?.errors && resetCodeForm.get('resetCode')?.touched"  class="alert alert-danger p-1 small w-50 mx-auto mt-1">
      <p class="mb-0 text-center" *ngIf="resetCodeForm.get('resetCode')?.getError('required')">OTP is Required</p>
    </div>

    <button class="main-btn w-100 mt-3">Reset Code</button>
    <p *ngIf="userMsg" class="alert alert-danger w-75 p-1 mx-auto mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>

<section *ngIf="step3" class="w-50 mx-auto rounded p-3 shadow">
  <form [formGroup]="resetPasswordForm" (ngSubmit)="newPassword()">
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" type="password"  id="newPassword" class="form-control">
    <div *ngIf="resetPasswordForm.get('newPassword')?.errors && resetPasswordForm.get('newPassword')?.touched"  class="alert alert-danger p-1 small w-50 mx-auto mt-1">
      <p class="mb-0 text-center" *ngIf="resetPasswordForm.get('newPassword')?.getError('required')">password is Required</p>
      <p class="mb-0 text-center" *ngIf="resetPasswordForm.get('newPassword')?.getError('pattern')">Password must be at least 6 chars</p>

    </div>

    <button class="main-btn w-100 mt-3">Confirm</button>
    <p *ngIf="userMsg" class="alert alert-danger w-75 p-1 mx-auto mb-0 mt-2 text-center">{{userMsg}}</p>
  </form>
</section>
