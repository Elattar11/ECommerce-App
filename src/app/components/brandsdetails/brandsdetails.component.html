<section *ngIf="brandsDetails._id" class="w-75 mx-auto rounded shadow p-3 my-3">
  <div class="row g-4 align-items-center">
    <div class="col-md-6">
      <img class="w-100" [src]="brandsDetails.image" [alt]="brandsDetails.name">
    </div>
    <div class="col-md-6">
      <h2>{{brandsDetails.name}}</h2>
    </div>
  </div>
</section>
